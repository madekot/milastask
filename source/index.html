<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500|Rubik:300,400,500|Source+Sans+Pro&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="page">
    <div class="portfolio__wrapper">
        <section class="page__portfolio portfolio page__inner">
            <div class="portfolio__title-box">
                <h2 class="portfolio__title">My Portfolio</h2>
                <p class="portfolio__title-description">Lorem ipsum dolor sit amet, consectetur adipisicing<br> elit,
                    sed do eiusmod tempor incididunt.</p>
            </div>
            <div class="portfolio__menu">
                <ul class="portfolio-menu">
                    <li class="portfolio-menu__item"><a href="#" class="link portfolio-menu__link">All</a></li>
                    <li class="portfolio-menu__item"><a href="#" class="link portfolio-menu__link">Graphics</a></li>
                    <li class="portfolio-menu__item"><a href="#" class="link portfolio-menu__link">Web</a></li>
                    <li class="portfolio-menu__item"><a href="#" class="link portfolio-menu__link">Marteting</a></li>
                    <li class="portfolio-menu__item"><a href="#" class="link portfolio-menu__link">Photoshop</a></li>
                    <li class="portfolio-menu__item"><a href="#" class="link portfolio-menu__link">Illustrator</a></li>
                </ul>
            </div>
            <div class="portfolio__list">
                <ul class="portfolio-list">
                    <li class="portfolio-list__item portfolio-list__item--size-medium">
                        <a href="#" class="link portfolio__link">
                            <img src="image/portfolio-image-1.jpg" alt="илюстрация работы"
                                 class="image portfolio-list__image">
                        </a></li>
                    <li class="portfolio-list__item portfolio-list__item--size-small">
                        <a href="#" class="link portfolio__link">
                            <img src="image/portfolio-image-2.jpg" alt="илюстрация работы"
                                 class="image portfolio-list__image">
                        </a></li>
                    <li class="portfolio-list__item portfolio-list__item--size-tiny">
                        <a href="#" class="link portfolio__link">
                            <img src="image/portfolio-image-3.jpg" alt="илюстрация работы"
                                 class="image portfolio-list__image">
                        </a></li>
                    <li class="portfolio-list__item portfolio-list__item--size-big">
                        <a href="#" class="link portfolio__link">
                            <img src="image/portfolio-image-4.jpg" alt="илюстрация работы"
                                 class="image portfolio-list__image">
                        </a></li>
                    <li class="portfolio-list__item portfolio-list__item--size-medium">
                        <a href="#" class="link portfolio__link">
                            <img src="image/portfolio-image-5.jpg" alt="илюстрация работы"
                                 class="image portfolio-list__image">
                        </a></li>
                </ul>
            </div>
        </section>
    </div>
</div>
</body>
</html>
